<div class="commentbutton" onclick="toggle_comments()" id="commentbutton"><img src="./imgs/speechbubble.png"/></div>
<div class="commentpanel" id="commentpanel">
    <div class="comments" id="comments">
        {% for comment in comentarios %}
            <div class="comment">
                <span class="bold">Autor: </span>{{ comment.nombre }}<br>
                <span class="bold">Fecha: </span>{{ comment.fecha_hora }}<br>
                {{ comment.texto }}
            </div>
        {% endfor %}
    </div>
    <form action="" class="formcomentario" method="post" onsubmit="return validate_form();" >
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre"></input>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Email"></input>
        <label>Comentario</label>
        <textarea name="comentario" id="comentario" placeholder="Comentario" oninput="censor_comment()"></textarea>
        <input type="submit" value="Submit"></input>
    </form>
</div>
