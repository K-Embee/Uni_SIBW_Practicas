{% extends "plantillaGeneral.html" %}

{% block evento %}
<form class="principal" action="" method="post">
    {% if fail %}
        <div class="big">Error: Email o Contraseña equivocada</div>
    {% endif %}
    <fieldset>

    <!-- Form Name -->
    <legend>INICIAR SESION</legend>

    <!-- Formulario Identificacion -->
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email"></input>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="contraseña"></input>
    </div>

    <!-- boton -->
     <button id="button" name="button">Identificarse</button>

    </fieldset>
</form>
{% endblock %}
